<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My CV</title>
      <link rel="stylesheet" href="css/font-awesome.min.css" />
      <link rel="stylesheet" href="css/normalize.css" />
      <link rel="stylesheet" href="css/main.css" />
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script
        async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9283193254108056"
        crossorigin="anonymous"
      >
      </script>
    </head>

    <body>

      <div class="iframe-container">
        <iframe id="fileIframe" src="" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <script>
        // Extract the file URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const fileUrl = urlParams.get('file');

        // Set the iframe source to the file URL
        const fileIframe = document.getElementById('fileIframe');
        fileIframe.src = fileUrl;
    </script>
       <!-- <script src="./js/script.js"></script>
      <script src="./js/all.min.js"></script> -->
    </body>
  </html>
</DOCTYPE>
